<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="main.css">
	<title>swiper</title>
	<!-- styles -->
	<style>	
		.swiper {
		  width: 100%;
		  height: 320px;
		}
	
		.swiper-slide {
		  text-align: center;
		  font-size: 18px;
		  background: #fff;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		}
	
		.swiper-slide img {
		  display: block;
		  width: 100%;
		  height: 100%;
		  object-fit: cover;
		}
	  </style>
</head>
<body>
	<!-- Swiper -->
	<div class="swiper mySwiper">
		<div class="swiper-wrapper">
		  <div class="swiper-slide"><img src="images/건강차.jpg" alt="건강차"></div>
		  <div class="swiper-slide"><img src="images/꽃차.jpg" alt="건강차"></div>
		  <div class="swiper-slide"><img src="images/메인이미지2.JPG" alt="건강차"></div>
		  <div class="swiper-slide"><img src="images/한방차.jpg" alt="건강차"></div>
		  <div class="swiper-slide"><img src="images/약과.jpg" alt="건강차"></div>
		</div>
		  <div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	  </div>

	   <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
